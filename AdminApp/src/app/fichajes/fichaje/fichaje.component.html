<ion-item>

  <ion-label>Nombre</ion-label>

  <ion-label>Programar</ion-label>
  <ion-button id="location-modal"><ion-icon name="location"></ion-icon></ion-button>
</ion-item>

<ion-modal trigger="location-modal" [keepContentsMounted]="true">
  <ng-template>
    <ion-header>
      
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Ubicaci√≥n del fichaje</ion-title>
      </ion-toolbar>
      
    </ion-header>
    
    <ion-content data-tap-disabled="true">
      <div id="map" style="width: 200px; height: 200px"></div>
    </ion-content>
  </ng-template>
</ion-modal>
