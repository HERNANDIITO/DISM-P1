<ion-item>
  <ion-icon name="person-circle"></ion-icon>
  <ion-label>{{this.usuario?.Nombre}}</ion-label>
  <ion-label>{{horaEntrada}} - {{horaSalida}}</ion-label>
  <ion-label>{{this.trabajo?.Nombre}}</ion-label>
  
  <ion-button id="location-modal-{{fichaje.IdFichaje}}"><ion-icon name="location"></ion-icon></ion-button>
</ion-item>

<ion-modal trigger="location-modal-{{fichaje.IdFichaje}}" [keepContentsMounted]="true">
  <ng-template>
    <ion-header>
      
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>{{this.trabajo?.Nombre}}</ion-title>
      </ion-toolbar>
      
    </ion-header>
    
    <ion-content data-tap-disabled="true">
      <div id="map-{{fichaje.IdFichaje}}" style="width: 100%; height: 100%"></div>
    </ion-content>
  </ng-template>
</ion-modal>
