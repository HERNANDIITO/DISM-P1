<ion-item id="user-details" button detail="true">
  <ion-icon name="person-circle"></ion-icon>
  <ion-label>{{this.nombre}}</ion-label>
  <ion-button color="warning"><ion-icon name="pencil"></ion-icon></ion-button>
  <ion-button color="danger"><ion-icon name="trash"></ion-icon></ion-button>
</ion-item>


<ion-modal trigger="user-details">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>{{this.nombre}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label>Trabajo:</ion-label>
        <span>{{this.trabajo ? this.trabajo : "Sin trabajo"}}</span>    
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
