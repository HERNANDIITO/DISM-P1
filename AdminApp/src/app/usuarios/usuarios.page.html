<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <app-usuario [nombre]="'Pablo'" ></app-usuario>
    <ion-button id="add-user" class="add-button" color="success"><ion-icon name="add-circle"></ion-icon></ion-button>
  </ion-list>
</ion-content>

<ion-modal trigger="add-user" [keepContentsMounted]="true">
  <ng-template>
    <ion-header>

      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>Añadir usuario</ion-title>
      </ion-toolbar>

    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nombre:"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-select label="Trabajo:">
          <ion-select-option value="prueba1">Programar</ion-select-option>
          <ion-select-option value="prueba2">Diseñar</ion-select-option>
          <ion-select-option value="prueba3">Atender a los clientes</ion-select-option>
        </ion-select> 
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label>Fecha de nacimiento:</ion-label>
          </ion-col>
          <ion-col>
            <ion-datetime id="date" presentation="date" [preferWheel]="true"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <div class="button-wrapper">
          <ion-button color="success"><ion-icon name="checkmark"></ion-icon> Aceptar</ion-button>
          <ion-button color="danger"><ion-icon name="close"></ion-icon> Cancelar</ion-button>
        </div>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
