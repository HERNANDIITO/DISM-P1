<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Usuarios</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (user of users; track $index) {
      <app-usuario [usuario]="user" ></app-usuario>
    }
    <ion-button id="add-user" class="add-button" color="success"><ion-icon name="add-circle"></ion-icon></ion-button>
  </ion-list>

</ion-content>

<ion-modal trigger="add-user" [keepContentsMounted]="true">
  <ng-template>
    <ion-header>

      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()"><ion-icon name="close"></ion-icon></ion-button>
        </ion-buttons>
        <ion-title>AÃ±adir usuario</ion-title>
      </ion-toolbar>

    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Nombre:"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-input label="Usuario:"></ion-input>   
      </ion-item>
      <ion-item>
        <ion-input label="Clave:"></ion-input>   
      </ion-item>
      <ion-item>
        <div class="button-wrapper">
          <ion-button (click)="sendUser()" color="success"><ion-icon name="checkmark"></ion-icon> Aceptar</ion-button>
          <ion-button (click)="cancel()" color="danger"><ion-icon name="close"></ion-icon> Cancelar</ion-button>
        </div>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
