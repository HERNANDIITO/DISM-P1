<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trabajos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trabajos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    @for (trabajo of trabajos; track $index) {
      <app-trabajo  (updateJobs)="getTrabajos()" [trabajo]="trabajo" ></app-trabajo>
    }

    <ion-item>
      <ion-input [(ngModel)]="jobName" label="Añadir trabajo:"></ion-input>
      <ion-button (click)="sendJob()" color="success" > <ion-icon name="add-circle"></ion-icon>  Añadir </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
