<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Trabajos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Trabajos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input disabled="{{this.edit}}" value="Programar" ></ion-input>
      <ion-button (click)="toggleEdit()" color="warning"><ion-icon name="pencil"></ion-icon></ion-button>
      <ion-button color="danger"><ion-icon name="trash"></ion-icon></ion-button>
    </ion-item>
    <ion-item>
      <ion-input label="Añadir trabajo:"></ion-input>
      <ion-button color="success" > <ion-icon name="add-circle"></ion-icon>  Añadir </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
