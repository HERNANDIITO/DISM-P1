
<ion-card>
  <ion-card-title>
    Sin trabajo asignado
  </ion-card-title>
  <ion-card-content>
    <ion-select (ionChange)="selected = $event.target.value" label="Selecciona el trabajo">
      @for (trabajo of trabajos; track $index) {
        <ion-select-option value="{{trabajo.IdTrabajo}}"> {{trabajo.Nombre}} </ion-select-option>
      }
    </ion-select>
    <ion-button (click)="empezarTrabajo()" >
      Iniciar trabajo
    </ion-button>
  </ion-card-content>
</ion-card>
