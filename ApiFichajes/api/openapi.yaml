      summary: Recoge todos los fichajes disponibles
      operationId: getFichajesGET
      responses:
        "200":
          description: Operación realizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayFichajes'
        "500":
