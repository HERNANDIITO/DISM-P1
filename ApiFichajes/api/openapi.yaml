openapi: 3.0.3
info:
  title: Sistema fichajes - OpenAPI 3.0
  version: 0.1.0
servers:
- url: http://localhost:8080
tags:
- name: usuarios
  description: Servicios relacionados con los usuarios
- name: trabajos
  description: Operations about user
- name: fichajes
  description: Servicios relacionados con los fichajes
- name: apiKey
  description: Operations about user
paths:
  /user:
    get:
      tags:
      - usuarios
      summary: Recoge un usuario dada la ID
      operationId: userGET
      parameters:
      - name: userID
        in: query
        description: ID del usuario en cuestión
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: Operación realizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Usuario no válido
        "500":
          description: Error del servidor
      x-swagger-router-controller: Usuarios
    put:
      tags:
      - usuarios
      summary: Actualizar usuario dada su ID
      operationId: userPUT
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        "200":
          description: Operación realizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: ID inválida
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor
      x-swagger-router-controller: Usuarios
    post:
      tags:
      - usuarios
      summary: Crea un usuario nuevo
      operationId: userPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        "200":
          description: Operación realizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Usuario no válido
        "500":
          description: Error del servidor
      x-swagger-router-controller: Usuarios
    delete:
      tags:
      - usuarios
      summary: Eliminar usuario dada su ID
      operationId: userDELETE
      parameters:
      - name: userID
        in: query
        description: ID del usuario en cuestión
        required: true
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "200":
          description: Operación realizada con éxito
        "400":
          description: ID inválida
        "404":
          description: Usuario no encontrado
        "500":
          description: Error del servidor
      x-swagger-router-controller: Usuarios
