components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          example: 10
        nombre:
          type: string
          example: Pablo
        usuario:
          type: string
          example: PabloABC123
        clave:
          type: string
          example: PabloABC123
      example:
        clave: PabloABC123
        usuario: PabloABC123
        id: 10
        nombre: Pablo
      xml:
        name: user
    Work:
      type: object
      properties:
        id:
          type: integer
          example: 10
        nombre:
          type: string
          example: Pablo
      example:
        id: 10
        nombre: Pablo
      xml:
        name: user
    Fichaje:
      type: object
      properties:
        id:
          type: integer
          example: 10
        FechaHoraEntrada:
          type: string
          example: "2024-02-01 00:00:01"
        FechaHoraSalida:
          type: string
          example: "2024-02-01 00:00:01"
        HorasTrabajadas:
          type: number
          example: 8
        IdTrabajo:
          type: integer
          example: 1110
        IdUsuario:
          type: integer
          example: 1001
        GeolocalizacionLatitud:
          type: number
          example: 1.2398472987
        GeolocalizacionLongitud:
          type: number
          example: 1.3948713928
      example:
        GeolocalizacionLatitud: 1.2398472987
        GeolocalizacionLongitud: 1.3948713928
        IdUsuario: 1001
        FechaHoraEntrada: "2024-02-01 00:00:01"
        id: 10
        FechaHoraSalida: "2024-02-01 00:00:01"
        IdTrabajo: 1110
        HorasTrabajadas: 8
      xml:
        name: user
    ApiKey:
      type: object
      properties:
        id:
          type: integer
          example: 10
        key:
          type: string
          example: wdajhgcvwefxesCDFEWcewfjchbfewcsaDcw
      example:
        id: 10
        key: wdajhgcvwefxesCDFEWcewfjchbfewcsaDcw
      xml:
        name: user
    NewUser:
      type: object
      properties:
        nombre:
          type: string
          example: Pablo
        usuario:
          type: string
          example: PabloABC123
        clave:
          type: string
          example: PabloABC123
      xml:
        name: user
    NewWork:
      type: object
      properties:
        nombre:
          type: string
          example: Pablo
      xml:
        name: user
    NewFichaje:
      type: object
      properties:
        FechaHoraEntrada:
          type: string
          example: "2024-02-01 00:00:01"
        FechaHoraSalida:
          type: string
          example: "2024-02-01 00:00:01"
        HorasTrabajadas:
          type: number
          example: 8
        IdTrabajo:
          type: integer
          example: 1110
        IdUsuario:
          type: integer
          example: 1001
        GeolocalizacionLatitud:
          type: number
          example: 1.2398472987
        GeolocalizacionLongitud:
          type: number
          example: 1.3948713928
      xml:
        name: user
    ArrayFichajes:
      type: array
      items:
        $ref: '#/components/schemas/Fichaje'
    ArrayUsers:
      type: array
      items:
        $ref: '#/components/schemas/User'
    ArrayWorks:
      type: array
      items:
        $ref: '#/components/schemas/Work'
